<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        input[type="button"] {
            width: 50px;
            height: 50px;
            font-size: 20px;
        }
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  user-select: none;
}

.wrapper {
  width: 500px;
  height: 800px;
  background-color: #6a718d;
  display: flex;
  align-items: center;
  justify-content: center;
}

.calculator {
  background-color: #374259;
  padding: 20px;
  border-radius: 10px;
}
.calculator input {
  border: 0;
  outline: 0;
  width: 60px;
  height: 60px;
  border-radius: 10px;
  box-shadow: -8px -8px 20px rgba(255, 255, 255, 0.1), 5px 5px 10px rgba(255, 255, 255, 0.2);
  background: transparent;
  font-size: 20px;
  cursor: pointer;
  margin: 10px;
  color: white;
}
.calculator input:active {
  background-color: #4f5664;;
}

.calculator .display {
  display: flex;
  margin: 20px 0;
}
.calculator .display input {
  text-align: right;
  flex: 1;
  font-size: 45px;
  box-shadow: none;
  color: rgba(255, 255, 255, 0.8);
}

.calculator input.equal {
  width: 140px;
}

.calculator input.active {
  box-shadow: 0px 0px 10px black;
}
    </style>
</head>
<body>
    <div class="wrapper">
    <div class="calculator">
      <div class="display">
        <input type="text" id="display" value="0" disabled="true">
      </div>
      <div>
        <input type="button" value="AC" onclick="clearDisplay()">
        <input type="button" value="DE" onclick="deleteLast()">
        <input type="button" value="." onclick="appendToDisplay('.');">
        <input type="button" id="operator" value="/" onclick="appendToDisplay('/')">
      </div>
      <div>
        <input type="button" value="7" onclick="appendToDisplay('7')">
        <input type="button" value="8" onclick="appendToDisplay('8')">
        <input type="button" value="9" onclick="appendToDisplay('9')">
        <input type="button" id="operator" value="*" onclick="appendToDisplay('*')">
      </div>
      <div>
        <input type="button" value="4" onclick="appendToDisplay('4')">
        <input type="button" value="5" onclick="appendToDisplay('5')">
        <input type="button" value="6" onclick="appendToDisplay('6')">
        <input type="button" id="operator" value="-" onclick="appendToDisplay('-')">
      </div>
      <div>
        <input type="button" value="3" onclick="appendToDisplay('3')">
        <input type="button" value="2" onclick="appendToDisplay('2')">
        <input type="button" value="1" onclick="appendToDisplay('1')">
        <input type="button" id="operator" value="+" onclick="appendToDisplay('+')">
      </div>
      <div>
        <input type="button" value="00" onclick="appendToDisplay('00')">
        <input type="button" value="0" onclick="appendToDisplay('0')">
        <input type="button" id="operator" value="=" class="equal" onclick="calculate()">
      </div>
    </div>
  </div>
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function calculate() {
            var display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLast() {
            var display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }
    </script>
</body>
</html>
